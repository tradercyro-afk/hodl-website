<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODL - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #landing-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .diamond-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .diamond-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Diamond shape using clip-path */
        .diamond-shape {
            width: 100%;
            height: 100%;
            background: transparent;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="landing-video" autoplay muted loop playsinline>
            <source src="animation vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Clickable diamond overlay -->
        <div class="diamond-overlay" onclick="goToHome()">
            <div class="diamond-shape"></div>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
